<div class="settings-wrapper" [class]="{'collapsed': isCollapsed}">
    <div class="button-wrapper">
        <button class="settings-button" type="button" (click)="toggleCollapse()">âš™</button>

    <div class="settings" [class]="{'collapsed': isCollapsed}">

            <input type="checkbox" [id]="collection.name + '_checkbox'" (change)="toggleCollectionSelected($event, collection)" [checked]="collection.selected" />

</div>
