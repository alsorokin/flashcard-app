<div class="collections-table-container">
    <form (ngSubmit)="onSubmit()">
        <button type="submit">Сохранить</button>
        <table class="collections-table">
            <tr>
                <th>#</th>
                <th>Слово</th>
                <th>Перевод</th>
                <th>Коллекции</th>
            </tr>
            <tr *ngFor="let word of allWords; let i = index">
                <td>
                    <span>{{i + 1}}</span>
                </td>
                <td>
                    <span>{{word.value}}</span>
                </td>
                <td>
                    <span>{{word.translation}}</span>
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Коллекции</mat-label>
                        <mat-select multiple [(value)]="word.tags">
                            <mat-option *ngFor="let collection of allCollections" [value]="collection.name">
                                {{collection.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <button type="submit">Сохранить</button>
    </form>
</div>
