<div class="parent-container" [ngClass]="{'flipped': isFlipped}">
    <div *ngIf="frontWord" class="flashcard-container">
        <div class="flashcard-front">
            <p class="current-word">{{ frontWord.value }}</p>
            <div class="translations-container">
                <button class="word-button" *ngFor="let word of frontOptions" (click)="checkAnswer($event, word)">
                    {{ word.translation }}
                </button>
            </div>
        </div>
        <div class="flashcard-back">
            <p class="current-word">{{ backWord.value }}</p>
            <div class="translations-container">
                <button class="word-button" *ngFor="let word of backOptions" (click)="checkAnswer($event, word)">
                    {{ word.translation }}
                </button>
            </div>
        </div>
    </div>
</div>
