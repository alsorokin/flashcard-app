<div class="parent-container" [ngClass]="{'flipped': isFlipped}">
    <div *ngIf="frontWord" class="flashcard-container">
        <div class="flashcard-front" [attr.tabindex]="isFlipped ? -1 : 0" #flashcardFrontContainer>
            <p class="current-word">
                {{ frontGameMode == GameMode.Flashcard ? frontWord.value : frontWord.translation }}
                <button class="audioButton" type="button" (click)="playSound()"
                    *ngIf="frontGameMode == GameMode.Flashcard && frontWord.audioFileName">
                    ðŸ”Š
                </button>
            </p>
            <div class="translations-container">
                <button type="button" class="word-button" *ngFor="let wordOption of frontOptions" (click)="checkAnswer(wordOption)"
                    [attr.tabindex]="isFlipped ? -1 : 0" [ngClass]="{'correct': wordOption.isCorrect, 'incorrect': wordOption.isCorrect === false}">
                    <span class="translation-text">{{ frontGameMode == GameMode.Flashcard ? wordOption.word.translation : wordOption.word.value }}</span>
                    <br>
                    <span class="translation-hint">{{ frontGameMode == GameMode.Flashcard ? wordOption.word.value : wordOption.word.translation }}</span>
                </button>
            </div>
        </div>
        <div class="flashcard-back" [attr.tabindex]="isFlipped ? 0 : -1" #flashcardBackContainer>
            <p class="current-word">
                {{ backGameMode == GameMode.Flashcard ? backWord.value : backWord.translation }}
                <button class="audioButton" type="button" (click)="playSound()"
                    *ngIf="backGameMode == GameMode.Flashcard && backWord.audioFileName">
                    ðŸ”Š
                </button>
            </p>
            <div class="translations-container">
                <button type="button" class="word-button" *ngFor="let wordOption of backOptions" (click)="checkAnswer(wordOption)"
                    [attr.tabindex]="isFlipped ? 0 : -1" [ngClass]="{'correct': wordOption.isCorrect, 'incorrect': wordOption.isCorrect === false}">
                    <span class="translation-text">{{ backGameMode == GameMode.Flashcard ? wordOption.word.translation : wordOption.word.value }}</span>
                    <br>
                    <span class="translation-hint">{{ backGameMode == GameMode.Flashcard ? wordOption.word.value : wordOption.word.translation }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
